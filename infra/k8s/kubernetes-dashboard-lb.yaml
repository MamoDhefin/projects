apiVersion: v1
kind: Service
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
  labels:
    k8s-app: kubernetes-dashboard
  annotations:
    kubectl.kubernetes.io/last-applied-configuration: |
      {"apiVersion":"v1","kind":"Service","metadata":{"labels":{"k8s-app":"kubernetes-dashboard"},"name":"kubernetes-dashboard","namespace":"kubernetes-dashboard"},"spec":{"ports":[{"port":443,"targetPort":8443,"protocol":"TCP"}],"selector":{"k8s-app":"kubernetes-dashboard"},"type":"LoadBalancer"}}
    metallb.universe.tf/ip-allocated-from-pool: default-addresspool
spec:
  type: LoadBalancer
  allocateLoadBalancerNodePorts: true
  externalTrafficPolicy: Cluster
  ports:
    - port: 443
      targetPort: 8443
      protocol: TCP
  selector:
    k8s-app: kubernetes-dashboard

